<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>New Year Countdown</h1>
        <div id="countdown" class="countdown">
            <div class="time">
                <h2 id="days">5</h2>
                <small>Days</small>
            </div>
            <div class="time">
                <h2 id="hours">10</h2>
                <small>Hours</small>
            </div>
            <div class="time">
                <h2 id="minutes">40</h2>
                <small>Minutes</small>
            </div>
            <div class="time">
                <h2 id="seconds">55</h2>
                <small>Seconds</small>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
